{% extends "base_generic.html" %}

{% block content %}
  <div class="main_content_note">
    <h1>{{note.article}}</h1>
    <form action="" method="post">
      {% csrf_token %}
      <table>
        <tr><td>{{ form.groupID }}</td></tr>
        <tr><td>{{ form.article }}</td></tr>
        <tr><td>{{ form.noteBody }}</td></tr>
      </table>
      <input class="btn btn-primary" type="submit" value="Сохранить">
    </form>
  </div>
{% endblock %}
